<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Contenedor principal que usará grid -->
  <div class="grid-container">

    <!-- Header con logo y navegación -->
    <header class="header">
      <div class="logo">MiEmpresa</div>
      <nav class="nav">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Imagen destacada (hero image) -->
    <section class="hero">
      <h1>Bienvenido a nuestra web</h1>
      <p>Soluciones creativas para tus ideas</p>
      <img src="https://placehold.co/800x300" alt="Imagen destacada">
    </section>

    <!-- Zona de contenido: dos productos o secciones -->
    <section class="producto producto1">
      <h2>Producto 1</h2>
      <p>Descripción breve del producto o servicio.</p>
    </section>

    <section class="producto producto2">
      <h2>Producto 2</h2>
      <p>Otra descripción breve de un producto o servicio.</p>
    </section>

    <!-- Footer con información adicional -->
    <footer class="footer">
      <p>© 2025 MiEmpresa. Todos los derechos reservados.</p>
    </footer>

  </div>

</body>
</html>
