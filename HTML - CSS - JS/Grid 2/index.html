<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Ejemplo de Layout con CSS Grid</h2>

  <div class="grid">
    <!-- LOGO -->
    <div class="logo">LOGO</div>

    <!-- MENÚ PRINCIPAL -->
    <div class="menu">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>

    <!-- FOTO GRANDE -->
    <div class="foto">FOTO GRANDE (ocupa 2 columnas)</div>

    <!-- CAJAS DE PRODUCTOS -->
    <div class="producto">CAJA DE PRODUCTO 1</div>
    <div class="producto">CAJA DE PRODUCTO 2</div>

    <!-- PIE DE PÁGINA -->
    <div class="footer">PIE DE PÁGINA</div>
  </div>

</body>
</html>
