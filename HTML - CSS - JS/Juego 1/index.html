<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ciudad Día a Día</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div id="npc"></div>

    <!-- Ítems recolectables -->
    <div id="item1" class="item" data-name="Moneda dorada"></div>
    <div id="item2" class="item" data-name="Manzana roja"></div>
    <div id="item3" class="item" data-name="Botella de agua"></div>
    <div id="item4" class="item" data-name="Pan fresco"></div>
    <div id="item5" class="item" data-name="Libro viejo"></div>
    <div id="item6" class="item" data-name="Flor azul"></div>

    <!-- UI -->
    <div id="dialogue-box">¡Hola! Bienvenido a la ciudad.</div>
    <div id="score">Objetos: 0</div>
    <div id="inventory">
      <h3>Inventario</h3>
      <ul id="inventory-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
