<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Página Bootstrap</title>

  <!-- ✅ Cargando Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar de navegación -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Sitio</a>
    </div>
  </nav>

  <!-- ✅ Contenedor principal -->
  <div class="container mt-5">

    <!-- ✅ Título centrado -->
    <h1 class="text-center text-primary mb-4">Bienvenido a mi página</h1>

    <!-- ✅ Tarjetas organizadas en filas -->
    <div class="row">

      <!-- ✅ Columna 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 1</h5>
            <p class="card-text">Texto de ejemplo para esta tarjeta. Bootstrap lo hace fácil.</p>
            <a href="#" class="btn btn-primary">Leer más</a>
          </div>
        </div>
      </div>

      <!-- ✅ Columna 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 2</h5>
            <p class="card-text">Cada tarjeta está dentro de una columna responsive.</p>
            <a href="#" class="btn btn-success">Ver más</a>
          </div>
        </div>
      </div>

      <!-- ✅ Columna 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 3</h5>
            <p class="card-text">Puedes duplicar columnas para mostrar más tarjetas.</p>
            <a href="#" class="btn btn-warning">Saber más</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- ✅ Script de Bootstrap (para botones, menús, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
